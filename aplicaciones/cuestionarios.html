<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cuestionarios</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">

</head>
<body>
	<h1>My Socrative</h1>
	<div id="main" class="container">
	<nav class="nav nav-pills nav-fill">
      <a class="nav-item nav-link active" href="cuestionarios.html">cuestionario</a>
      <a href="cuestionarios.html"> <button type="button" class="btn btn-primary" @click="">Guardar Cuestionario</button></a>
    </nav>
	
	<div class="col-md-12">
  		<h3>Ingrese el Id del Cuestionario</h3>
  	</div>
  	<br>
		<input type="text" class="form-control" placeholder="Ingrese Id" v-model="linkCuestionario">
	<br>
    
  <div class="row">
  	<div class="col-md-12">
  		<h3>Preguntas Multi-Opci√≥n</h3>
  	</div>
    <div class="col-sm" id="multiopcion">
      	<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Pregunta</label>
		    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ingrese pregunta" v-model="pregunta">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Respuestas</label>
		    <input type="text" class="form-control" placeholder="Ingrese Respuesta" v-model="respuesta1">
		    <br>
		    <input type="text" class="form-control" placeholder="Ingrese Respuesta" v-model="respuesta2">
		    <br>
		    <input type="text" class="form-control" placeholder="Ingrese Respuesta" v-model="respuesta3">
		    <br>
		    <input type="text" class="form-control" placeholder="Ingrese Respuesta" v-model="respuestacorrecta">
		    <br>
		  </div>
		  <button type="button" class="btn btn-primary" @click="opcionMultiple">guardar</button>
		</form>
    </div>
    <div class="col-sm">
    	<pre>{{$data}}</pre>
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">
  		<h3>Preguntas Verdadero o Falso</h3>
  	</div>
    <div class="col-sm" id="vof">
      	<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Pregunta</label>
		    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ingrese pregunta" v-model="pregunta">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Respuestas</label>

		    <div class="radio">
				<label><input type="radio" name="optradio" v-model="respuestacorrecta" value="true">Verdadero</label>
			</div>
			<div class="radio">
			 <label><input type="radio" name="optradio" v-model="respuestacorrecta" value="false">Falso</label>
			</div>

		    </div>
		  <button type="button" class="btn btn-primary" @click="VoF">guardar</button>
		</form>
    </div>
    <div class="col-sm">
    	<pre>{{$data}}</pre>
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">
  		<h3>Preguntas con Respuestas Cortas</h3>
  	</div>
    <div class="col-sm" id="respuestacorta">
      	<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Pregunta</label>
		    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ingrese pregunta" v-model="pregunta">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Respuestas</label>
			
			<input type="text" class="form-control" placeholder="Ingrese Respuesta" v-model="respuestacorrecta">
		    <br>
		    
		  <button type="button" class="btn btn-primary" @click="respuestaCorta">guardar</button>
		</form>
    </div>
    <div class="col-sm">
    	<pre>{{$data}}</pre>
    </div>
  </div>
</div>
	
	<h2>  text : {{JSONobj}}</h2>

</body>
</html>
